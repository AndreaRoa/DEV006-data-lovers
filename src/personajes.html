<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PERSONAJES</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <nav>
      <a href="index.html">
      <img src="imagenes/LogoOne.png" class="logo" />

      <button>HECHIZOS</button>
      <button>CASAS</button>
      <button>CRIATURAS MAGICAS</button>
      <button>LIBROS</button>

    <article class="articlePerson">
      <section>
        <div>
          <label for="selectPerson">

              <option value="magos">Magos</option>
              <option value="muggles">Muggles</option>

          </label>
          <img src="imagenes/reset.png" alt="imagen para resetear información señalada" onclick="location.reload()" class="imageReset">

        <div class="typeSearch">
          <input type="text" />
        </div>
      </section>
      <section class="tablePerson">
        <div id="charactersInfo"></div>
      </section>
    </article>
   </main>
  <section class="organicNumber">
    <button class="number">1</button>
    <button class="number">2</button>
    <button class="number">3</button>
    <button class="number">4</button>
    <button class="number">5</button>
    <button class="number">6</button>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>PERSONAJES</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <main>
    <nav>
      <a href="index.html">
        <img src="imagenes/LogoOne.png" class="logo" alt="logo que lleva a index"/></a>
      <button>HECHIZOS</button>
      <button>CASAS</button>
      <button>CRIATURAS MAGICAS</button>
      <button>LIBROS</button>
    </nav>
    <article class="articlePerson">
      <section>
        <div>
          <label for="selectPerson">
            <select name="selectPerson" id="selectPerson">
              <option value="magos">Magos</option>
              <option value="muggles">Muggles</option>
              <option value="fantasmas">fantasmas</option>
            </select>
          </label>
          <img src="imagenes/reset.png" alt="imagen para resetear información señalada" class="imageReset" onclick="location.reload()">
        </div>
        <div class="typeSearch">
          <input type="text" />
        </div>
      </section>
      <section class="tablePerson">
        <div class="buttonsNB">
        <button id="back" class="backNext">Back</button>
        <button id="next" class="backNext">Next</button>
      </div>
        <div id="charactersInfo"></div>
      </section>
    </article>
  </main>
  <footer>hecho por Tama y Andrea</footer>

  <script src="main.js" type="module"></script>
</body>

</html>
